<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
  <title>Basketball Scorekeeper</title>
  <link rel="stylesheet" href="scorekeeper.css">
</head>
<body>
 <div class="score">
   <div class="score-wrapper home-score">
     <h1>Home</h1>
     <div class="score-number">9</div>
   </div>
   <div class="score-wrapper away-score">
     <h1>Away</h1>
     <div class="score-number">12</div>
   </div>
 </div>
 <div class="controls">
   <div class="score-change">
     <div class="home-change">
       <button class="two-pointer">+2</button>
       <button class="three-pointer">+3</button>
     </div>
     <div class="away-change">
       <button class="two-pointer">+2</button>
       <button class="three-pointer">+3</button> 
     </div>
   </div>
 </div>
</body>
</html>
